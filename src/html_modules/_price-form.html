<form data-action="https://jsonplaceholder.typicode.com/users/1/posts" class="form price-form" id="price-form">
	<div class="list-6">
		<div>
			<label for="price-form__name" data-required>
				<span>Iм'я</span>
			</label>
			<input id="price-form__name" required data-key="name">
		</div>
		<div>
			<label for="price-form__tel" data-required>
				<span>Телефон</span>
			</label>
			<input id="price-form__tel" required data-key="tel">
		</div>
		<div>
			<label for="price-form__address">
				<span>Ваша адреса</span>
			</label>
			<input id="price-form__address" data-key="address">
		</div>

		<div>
			<label for="price-form__quantity">
				<span>Потрiбний обсяг</span>
			</label>
			<input id="price-form__quantity" data-key="quantity">
		</div>
	</div>
	<button type="submit" class="form__submit" id="price-form__submit">Дiзнатись вартiсть</button>
</form>
